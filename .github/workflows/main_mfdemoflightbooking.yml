# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mfdemoflightbooking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_87a958e8b6814e43ab700f7a5e4fb044 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_83658e94d7fa4d368b31037b5713eafa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87a958e8b6814e43ab700f7a5e4fb044 }}/mfdemo.flight-booking:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfdemoflightbooking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fe53ea1e8c24a589bad77a6b53ecaa9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87a958e8b6814e43ab700f7a5e4fb044 }}/mfdemo.flight-booking:${{ github.sha }}'