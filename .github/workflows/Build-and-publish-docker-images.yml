name: Build and Publish docker iamges for Applications

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-shell:
    name: Build shell application Docker image

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: 'shell'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Login to Docker
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: stijnboss12/mfdemo.shell

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: 'shell'
        push: true
        tags: stijnboss12/mfdemo.shell:latest
        labels: ${{ steps.meta.outputs.labels }}

  build-hotel-booking:
    name: Build hotel-booking application Docker image

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: 'hotel-booking'

    steps:
