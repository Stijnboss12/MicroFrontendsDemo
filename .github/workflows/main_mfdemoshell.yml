# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Shell application docker image to hub and azure app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d65de9a984f46dc93d073411fff9522 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_101cd31ec64042039a295a9a64ca265d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: 'shell'
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d65de9a984f46dc93d073411fff9522 }}/mfdemo.shell:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfdemoshell'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16f6e8413ab344d0b6d34dd92a9eb9c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d65de9a984f46dc93d073411fff9522 }}/mfdemo.shell:${{ github.sha }}'
