# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mfdemoshell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c9732dd819344f689705f29a35d8eaa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97f9ee5dbf1b4493a1dc037f750d36ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7c9732dd819344f689705f29a35d8eaa }}/stijnboss12/mfdemo.shell:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mfdemoshell'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4dfa9e31acdd418d80f775ecdc395de9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7c9732dd819344f689705f29a35d8eaa }}/stijnboss12/mfdemo.shell:${{ github.sha }}'